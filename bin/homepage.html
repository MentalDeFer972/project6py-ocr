<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width ,initial-scale= 1.0">
    <title>JustStreamIt</title>
</head>


<body>
    <!--Barre de navigation-->
    <nav>
        <div id="gauche">
            <img id="logo" src="logo.png" alt="logosite" height="60" />
            <div id="onglets">
                <p>Accueil</p>
                <p>Catégories</p>
            </div>
        </div>
    </nav>
    <!--Fin de la barre de navigation-->

    <p id="titlecategorie1"></p>
    <!--Caroussel-->
    <section id="meilleur">

        <div id="carousel">
            <div id="carousel-inner"></div>
        </div>
    </section>
    <!--Fin de carroussel-->
    

    <!--Modal-->
    <div class="modal" id="modal">
        <div class="content">
            <span class="close">&times;</span>
            <div class="image">
                <img src="" alt="movie cover" id="cover">
            </div>
        </div>
        <div class="movie-info">
            <div class="metadata">
                <h3 class="title" id="modal-title">""</h3>
                <p id="year">""</p>
                <p id="rating"></p>
                <p id="duration"></p>
                <br>
                <strong>IMDb:</strong>
                <p id="imdb"></p><br>
                <strong>Dirigé par:</strong>
                <p id="director"></p><br>
                <strong>Starring:</strong>
                <p id="cast"></p><br>
                <strong>Pays:</strong>
                <p id="country"></p><br>
                <strong>Box office:</strong>
                <p id="box-office"></p><br>
                <strong>Résumé</strong>
                <p id="resume"></p>
            </div>
    </div>
    <!--Fin de modal-->

    <footer>
        <p>2024 JustStreamIt</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
