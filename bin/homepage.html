<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width ,initial-scale= 1.0">
    <title>JustStreamIt</title>
</head>

<script>
    const apiURL = "http://127.0.0.1:8000/"
    
    document.addEventListener("DOMContentLoaded",function(){
        fetch(apiURL)
        .then(reponse => response.json())
        .then(data => {
            //mettre les élements avec document.getElementById
            document.getElementById('video-card').innerHTML = '';
        })
        .catch(error => {
            console.error("Erreur lors de la récupération de l'API",error)
        });
    });
</script>

            </ul>  
        </nav>
    </header>
    <main>
        <section class="carousel">
            <!--Carrousel de vidéos-->
            <div class="video-card">
            </div>
            <!-- Ajoutez d'autre cartes video ici-->
        </section>
    </main>
    <footer>

    <script src="app.js"></script>
</body>
</html>
