<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width ,initial-scale= 1.0">
    <title>JustStreamIt</title>
</head>


<body>
    <!--Barre de navigation-->
    <nav>
        <div id="gauche">
            <img id="logo" src="logo.png" alt="logosite" height="60" />
            <div id="onglets">
                <p>Accueil</p>
                <p>Catégories</p>
            </div>
        </div>
    </nav>
    <!--Fin de la barre de navigation-->

    <p id="titlecategorie1"></p>
    
    <!--Caroussel-->
    <section id="meilleur">
        <div id="carousel">
            <div id="carousel-inner"></div>
        </div>
    </section>
    <!--Fin de carroussel-->
    

    <!--Modal-->
    <div class="modal" id="modal">
        <div class="content">
            <span id="close">&times;</span>
            <div class="image">
                <img src="" alt="movie cover" id="cover">
            </div>
            <div class="movie-info">
                <div class="metadata">
                    <h3 class="title" id="title"></h3>
                    <strong>Année</strong>
                    <p id="year"></p><br>
                    <strong>Date de sortie</strong>
                    <p id="date"></p><br>
                    <strong>Durée</strong>
                    <p id="duration"></p><br>
                    <strong>Vote</strong>
                    <p id="rating"></p><br>
                    <strong>Note du film</strong>
                    <p id="avg_vote"></p><br>
                    <strong>Score IMDb:</strong>
                    <p id="imdb"></p><br>
                    <strong>Acteurs:</strong>
                    <p id="actors"></p><br>
                    <strong>Pays:</strong>
                    <p id="country"></p><br>
                    <strong>Box office:</strong>
                    <p id="box-office"></p><br>
                    <strong>Résumé:</strong>
                    <p id="resume"></p>
                    <strong>Genres:</strong>
                    <p id="genres"></p>
                    <strong>Director:</strong>
                    <p id="director"></p>

                </div>
            </div>
    </div>
    <!--Fin de modal-->

    <footer>
        <p>2024 JustStreamIt</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
